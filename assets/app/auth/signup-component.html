<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" formControlName="usernameTS">
        </div>
        <div class="form-group">
            <label for="genre">GÃªnero:</label>
            <select class="form-control" id="genre" formControlName="genreTS">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthday">Data de nascimento:</label>
            <input type="date" class="form-control" id="birthday" formControlName="birthdayTS">
        </div>
        <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="password" class="form-control" id="pass" formControlName="passwordTS">
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" formControlName="termsTS">
            <label for="terms">Concordo com os termos de uso</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Cadastrar</button>
    </form>
</div>
